<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="title" content="Light simulation" />
    <meta
      name="description"
      content="Raytracing light simulation written in Rust"
    />
    <meta property="og:title" content="Light simulation" />
    <meta
      property="og:description"
      content="Raytracing light simulation written in Rust"
    />
    <meta property="og:image" content="/assets/og-image.jpg" />
    <meta property="og:url" content="https://light.petafloppa.cc" />

    <link rel="stylesheet" href="/css/index.css" />

    <link rel="icon" href="/assets/favicon.png" sizes="any" />
    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml" />

    <title>Light Simulation</title>

    <script src="src/index.ts" type="module" async></script>
    <script src="https://stat.petafloppa.cc/stat.js" async></script>
  </head>
  <body>
    <div id="hide-controls-container">
      <button id="hide-controls-btn" class="input c-container">
        <svg
          aria-hidden="true"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M792-56 624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM480-320q11 0 20.5-1t20.5-4L305-541q-3 11-4 20.5t-1 20.5q0 75 52.5 127.5T480-320Zm292 18L645-428q7-17 11-34.5t4-37.5q0-75-52.5-127.5T480-680q-20 0-37.5 4T408-664L306-766q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302ZM587-486 467-606q28-5 51.5 4.5T559-574q17 18 24.5 41.5T587-486Z"
          />
        </svg>
        Hide controls
      </button>
    </div>

    <aside id="controls" class="surface">
      <div class="input-row">
        <div class="labelled-input">
          <label for="width" class="label">Width</label>
          <input id="width" type="number" class="input c-container" min="1" />
        </div>

        <div class="cross" aria-hidden="true">
          <svg
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M335.28-279 279-335l144.72-145L279-624l56.28-56L480-535.39 623.72-680 680-624 535.28-480 680-335l-56.28 56L480-423.61 335.28-279Z"
            />
          </svg>
        </div>

        <div class="labelled-input">
          <label for="height" class="label">Height</label>
          <input id="height" type="number" class="input c-container" min="1" />
        </div>
      </div>

      <div class="input-row">
        <div class="labelled-input">
          <label for="max-bounce-count" class="label">Max bounce count</label>
          <input
            type="number"
            id="max-bounce-count"
            class="input c-container"
            min="1"
          />
        </div>
      </div>

      <div class="input-row">
        <div class="labelled-input">
          <label for="samples-per-pixel" class="label">Samples per pixel</label>
          <input
            type="number"
            id="samples-per-pixel"
            class="input c-container"
            min="1"
          />
        </div>
      </div>

      <div class="input-row">
        <button id="render-btn" class="input c-primary" disabled>
          <svg
            aria-hidden="true"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M320-200v-560l440 280-440 280Z" />
          </svg>
          Render
        </button>
        <button id="skip-btn" class="input c-secondary" disabled>
          <svg
            aria-hidden="true"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M660-240v-480h80v480h-80Zm-440 0v-480l360 240-360 240Z" />
          </svg>
          Skip
        </button>
      </div>
    </aside>
    <div id="main-container" class="vstack" data-state="empty">
      <div
        id="render-progress"
        class="progress"
        role="progressbar"
        aria-label="Rendering progress"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progressbar" style="width: 80%"></div>
      </div>
      <main id="result" class="surface">
        <p class="no-image">Click "Render" to see an image here</p>
        <div class="error-container">
          <p id="error-text" class="error" title="Error description"></p>
        </div>
        <div class="action-area">
          <section class="info">
            <h2 id="info-title-text" class="text-large"></h2>
            <p id="info-supporting-text"></p>
          </section>

          <div class="actions">
            <button id="download-btn" class="input c-primary">
              <svg
                aria-hidden="true"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"
                />
              </svg>
              Download image
            </button>
            <button
              id="fullscreen-btn"
              class="input square c-secondary"
              title="Open image in fullscreen"
            >
              <svg
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
              >
                <path
                  d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div id="canvas-container">
          <canvas id="output" width="0" height="0"></canvas>
          <p id="panzoom-badge" class="badge c-container">
            <!-- info icon -->
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
            >
              <path
                d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
              />
            </svg>
            You can pan and zoom the canvas
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
